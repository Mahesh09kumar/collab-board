<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collab-Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            <div class ="container">
                <Div class="title-name">
                   Collab-Board
                </Div>
                <div class="nav-bar">
                    <ul>
                        <a href="https://github.com/Mahesh09kumar/collab-board"><li>Git-Repo</li></a>
                        <a href="#About"><li>About</li></a>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-board">
            <div class ="container">
                <canvas id="board"></canvas>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-container">
                <Div class="title-footer">
                    <p>Collab-Board</p>
                </Div>
                <div class="about" id="About">
                    <h1>About</h1>
                    <p>
                        <b>Collab Board</b> is a simple real-time collaborative whiteboard
                        built using <b>Javascript</b> for frontend and backend and  <b>Websocket</b> for live update.
                    </p>
                    <p>     
                        It allows multiple users to connect and draw together on the same canvas.
                    </p>
                </div>
            </div>  
        </div>
    </footer>
    <script src="index.js"></script>

</body>
</html>
